<title>埋点统计管理系统</title>
<link rel="stylesheet" type="text/css" href="./css/login.css" />
<script language="JavaScript" src="./js/jquery-2.1.1.min.js"></script>
<script language="JavaScript" src="./js/login.js"></script>
<script language="JavaScript">
var user = $("#username").val();
function InputCheck(){
	var user = $("#username").val();
	var pwd = $("#password").val();
	SetValidMessage("username", "");
	SetValidMessage("password", "");
	if(IsVarEmpty(user)){
		SetValidMessage("username", "用户名不能为空");
		return false;
	}
	//alert(user.length);
	if(user.length < 5){
		SetValidMessage("username", "用户名长度不能小于5");
		//alert(user);
		return false;
	}
		
	if(IsVarEmpty(pwd)){
		SetValidMessage("password", "请输入密码");
		return false;
	}
	if(pwd.length < 5){
		SetValidMessage("password", "请输入正确的密码");
		return false;
	}
	return true;
}
	
</script>
</head>
<body>
<div class="container">
	<section id="content">
		<form action = "./php/login.php" method = "post" onsubmit="return InputCheck()">
			<h1>Login Form</h1>
			<div>
				<input type="text" name="username" placeholder="Username" required="required" id="username" />
			</div>
			<div>
				<input type="password" name = "password" placeholder="Password" required="required" id="password" />
			</div>
			<div>
				<input id="loginbtn" type="submit" value="登录" />
				<a href="#">Lost your password?</a>
			</div>
		</form><!-- form -->
		<div class="button">
			<a href="#"> 欢迎</a>
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
</body>
