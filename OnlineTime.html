										<form class="form-inline" role="form">
											 <div class="form-group" style = "padding-left : 20px">
												
                                                <span style="border:1px solid #68B3C8;border-radius:4px;">
												<select class="select3" id="timevar">
													<option>最近7天</option>
													<option>最近15天</option>
													<option>最近1个月</option>
													<option>最近3个月</option>
												</select>
												</span>
											</div>
											  <div class="form-group" style = "padding-left : 20px">
												<label class="form-label">日期</label>
												<input id="dayInfo" type="text" class="form-control border-input" placeholder="Data" value="">
											  </div>
											   <div class="form-group" style = "padding-left : 20px">
												<label class="form-label">用户</label>
												<input id="userInfo" type="text" class="form-control border-input" placeholder="Username" value="">
											  </div>
											   <div class="form-group" style = "padding-left : 20px">
												<label class="form-label">IP</label>
												<input id="ipInfo"type="text" class="form-control border-input" placeholder="IP">
											  </div>
											 
											<div class="form-group" style = "padding-left : 20px">
													<button type="button" id="searchbtn" class="btn btn-info btn-fill btn-wd">开始查询</button>
											</div>
										</form>
										
										 
				</div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="header">
                                <h4 class="title"><!--在线时长统计--></h4>
                                <p class="category"><!--在线时长统计--></p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover">
                                    <thead>
                                        <th>ID</th>
                                    	<th>在线日期</th>
                                    	<th>用户</th>
                                    	<th>IP</th>
                                    	<th>软件版本</th>
										<th>在线时长</th>
										<th>起始时间</th>
                                    </thead>
                                    <tbody id="bodylist">
										
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
